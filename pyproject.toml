[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
[tool.autoflake]
check = true
remove-all-unused-imports = true
remove-unused-variables = true
recursive = true
ignore-init-module-imports = true

[tool.isort]
# make it compatible with black
profile = "black" 